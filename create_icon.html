<!DOCTYPE html>
<html>
<head>
    <title>Who Got Who Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Add rounded corners effect
        ctx.globalCompositeOperation = 'destination-in';
        ctx.beginPath();
        ctx.roundRect(0, 0, 512, 512, 60);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
        
        // Add game title
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('WHO', 256, 200);
        ctx.fillText('GOT', 256, 280);
        ctx.fillText('WHO', 256, 360);
        
        // Add shadow effect to text
        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'logo512.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
